<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script type="text/javascript" src="../js/primeiroCod.js"></script>
    <script type="text/javascript" src="../js/calculo.js" ></script>
    <!--aq fica o link-->
</head>
<body>
    <h1>Modularização de Scripts</h1>
    <div class=""></div>
    <input type="number" id="num">
    <input type="button" value="compare" onclick="compare(document.getElementById('num').value);">
    <br/>
    <h2 font-size="25px"> Calculadora</h2>
    <p>
        Informe o primeiro número: <input type="number" id="num1">
    <br/>
    Informe o segundo número: <input type="number" id="num2">
    <br/></br>
    <input type="button" value="calculo"
     onclick="document.getElementById('calculo').innerHTML = 
     calculo(document.getElementById('num1').value,document.getElementById('num2').value)">
     </p>
    <p id="calculo">

    </p>
</body>
<script type="text/javascript">
    document.getElementById('calculo').innerHTML = 'Hello Word!';
</script>

</html>
